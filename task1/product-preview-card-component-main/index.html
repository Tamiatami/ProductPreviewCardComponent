<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
      <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Product preview card component</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="cardContainer">
         <div class="imageContainer">
            <img src="./images/image-product-desktop.jpg" alt="perfume bottle  on  the gary backgrond and leaves  in the corners">
         </div>
         <div class="preview">
            <p>Preview </p>
            <h1>Gabrielle Essence Eau De Parfum </h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
               Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
               <h2 id="newPrice">$149.99</h2>
               <p id="oldPrice">$169.99 </p>
            </div>
            <button class="btn" type="button"> <img id="cartIcon" src="./images/icon-cart.svg" alt="White shopping cart icon"> add to Cart</button>

         </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tamta Mtchedlidze</a>.
      </div>
   </body>
   </html>
